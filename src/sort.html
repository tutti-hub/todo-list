<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>

const projects = [
    { id: '5', title: 'EEEEEEE' },
    { id: '3', title: 'FFFFFFF' },
    { id: '2', title: 'ZZZZZZZ' },
    { id: '1', title: 'Default' },
    { id: '4', title: 'BBBBBBB' }
];

console.log(projects);

const compare = (a, b) => {
    if(a.id === '1') return -1;
    else if(b.id === '1') return 1;
    else if(a.title > b.title) return 1;
    else if(a.title < b.title) return -1;
    return 0;
};

projects.sort(compare);

console.log(projects);



        </script>
    </body>
</html>
