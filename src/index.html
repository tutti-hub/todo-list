                    <div id="projects" class="nav flex-column nav-pills m-4">

                    <nav class="nav justify-content-center">
                        <div class="btn-group mt-3">
                            <button id="newTodoButton" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#newTodoModal">
                                <i class="bi bi-plus-circle me-2"></i>
                                Todo
                            </button>
                            <div class="dv"></div>
                            <button id="newProjectButton" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#newProjectModal">
                                <i class="bi bi-plus-circle me-2"></i>
                                Project
                            </button>
                            <button id="deleteProjectButton" class="btn btn-danger">
                                <i class="bi bi-dash-circle me-2"></i>
                                Project
                            </button>
                        </div>
                    </nav>

        <!-- Modals -->
        <!-- New Project Modal -->
        <div id="newProjectModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newProjectTitleInput" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="newProjectTitleInput" placeholder="Put new project title here...">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="saveNewProjectButton" type="button" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Todo Modal-->
        <div id="newTodoModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Todo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row g-3">

                            <!-- Todo Title-->

                            <div class="col-md-12">
                                <label for="newTodoTitleInput" class="form-label">Title</label>
                                <input type="text" class="form-control" id="newTodoTitleInput" placeholder="Put new todo title here...">
                            </div>

                            <!-- Project -->

                            <div class="col-md-6">
                                <label for="newTodoProjectsSelect" class="form-label">Project</label>
                                <select id="newTodoProjectsSelect" class="form-select" aria-label="Selected Project">
                                    <option value="1" selected>Default</option>
                                </select>
                            </div>


                            <!-- Due Date -->

                            <div class="col-md-6">
                                <label for="newTodoDueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="newTodoDueDate">
                            </div>

                            <!-- Description -->

                            <div class="col-md-12">
                                <label for="newTodoDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="newTodoDescription" rows="3"></textarea>
                            </div>


                          <!-- Priority & Done -->

                          <div class="col-md-12">
                              <div class="row align-items-center">
                                  <label for="newTodoPriority" class="form-label col-md-2">Priority</label>
                                  <div class="col-md-3">
                                      <input type="number" class="form-control" id="newTodoPriority" min="1" max="100" value="1">
                                  </div>
                                  <div class="col-md-4">
                                      <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="newTodoDone">
                                          <label class="form-check-label" for="newTodoDone"> Done </label>
                                      </div>
                                  </div>
                              </div>
                          </div>


                        </div>  <!-- row -->
                    </div> <!-- modal-body -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="saveNewTodoButton" type="button" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
                    </div>

                </div>
            </div>
        </div>


    </body>
